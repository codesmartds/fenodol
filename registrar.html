<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="src/fenodol-favicon.png">
	<title>Bienvenido | Fenodol</title>
	<link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/style.css">
	<script type="text/javascript" src="https://kit.fontawesome.com/4c9962e02c.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="login-container">
		<div class="login-image-container">
			<img src=" https://fenodolmax.com/wp-content/uploads/2023/09/producto-1.png" alt="Login illustration"
				class="login-image" />
			<!-- https://frontends.udemycdn.com/components/auth/desktop-illustration-x1.webp -->
		</div>

		<div class="login-form-container">
			<h1 class="login-title">Reg√≠strate con tu cuenta de Fenodol</h1>

			<form id="loginForm">
				<div class="form-group">
					<input type="email" id="email" name="email" placeholder="Email" class="form-input" />
				</div>

				<div class="form-group">
					<input type="password" id="password" name="password" placeholder="Password" class="form-input" />
				</div>

				<button type="submit" class="login-button"><a href="./html/home.html">Log in</a></button>
			</form>

			<div class="forgot-password">
				<a href="#" class="forgot-password-link">Forgot Password</a>
			</div>

			<div class="other-options">
				<p class="other-options-text">Other log in options</p>
				<div class="social-buttons">
					<button id="googleLogin" class="social-button">
						<i class="fa fa-google google"></i>
					</button>
					<button id="facebookLogin" class="social-button">
						<i class="fa fa-facebook facebook"></i>
					</button>
					<button id="appleLogin" class="social-button">
						<i class="fa fa-apple apple"></i>
					</button>
				</div>
			</div>

			<div class="signup-prompt">
				<p>
					Don't have an account?
					<a href="./html/signup.html" class="signup-link">Sign up</a>
				</p>
			</div>

			<div class="organization-login">
				<a href="#" class="organization-link">Log in with your organization</a>
			</div>
		</div>
	</div>

</body>
</html>
