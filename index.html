<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="src/fenodol-favicon.png">
	<title>Bienvenido | Fenodol</title>
	<link rel="stylesheet" href="src/main.css">
	<script type="text/javascript" src="https://kit.fontawesome.com/4c9962e02c.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="login">
		<div class="entry signin">
			<img src="src/fenodol-logo.png" height="100" alt="Fenodol">
			<h2>Iniciar sesión</h2>
			<p>Ingresa tus datos para acceder a tu cuenta.</p>
			<form action="" method="POST">
				<div class="field">
					<label for="email-login">Correo Electrónico</label>
					<input type="email" name="email" id="email-login" placeholder="Ingresa tu correo electrónico" required>
				</div>
				<div class="field">
					<label for="password-login">Contraseña</label>
					<input type="password" name="password" id="password-login" placeholder="Ingresa tu contraseña" required>
				</div>
				<button type="submit" class="claim">Iniciar sesión</button>
			</form>
			<a href="#" onclick="login()">¿Olvidaste tu contraseña?</a>
			<span>O inicia sesión con</span>
			<div class="social">
				<a href="home"><i class="fa-brands fa-google"></i></a>
				<a href="home"><i class="fa-brands fa-facebook-f"></i></a>
			</div>			
		</div>
		<div class="entry signup">
			<img src="src/fenodol-logo.png" height="100" alt="Fenodol">
			<h2>Registrarse</h2>
			<p>¿No tienes cuenta? Regístrate ahora.</p>
			<form action="" method="POST">
				<div class="field">
					<label for="name">Nombre</label>
					<input type="name" name="name" id="name" placeholder="Ingresa tu nombre" required>
				</div>
				<div class="field">
					<label for="phone">Teléfono</label>
					<input type="text" name="phone" id="phone" placeholder="Ingresa tu número de teléfono" required>
				</div>
				<div class="field">
					<label for="email">Correo Electrónico</label>
					<input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" required>
				</div>
				<div class="field">
					<label for="password">Contraseña</label>
					<input type="password" name="password" id="password" placeholder="Crea una contraseña" required>
				</div>
				<button type="submit" onclick="profile()" class="claim">Registrarse</button>
			</form>
			<a href="#" onclick="login()">¿Ya tienes una cuenta?</a>
			<span>O regístrate con</span>
			<div class="social">
				<a href="home"><i class="fa-brands fa-google"></i></a>
				<a href="home"><i class="fa-brands fa-facebook-f"></i></a>
			</div>		
		</div>
	</div>
</body>
<script>
	function login() {
		var e = document.getElementsByClassName("login")[0];
		e.classList.toggle("change");
	}
</script>
</html>
