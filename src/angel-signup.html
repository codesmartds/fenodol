<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-image-container">
          <img
            src="https://fenodolmax.com/wp-content/uploads/2023/09/producto-1.png"
            alt="Sign up illustration"
            class="signup-image"
           
          />
        </div>
        <!-- https://frontends.udemycdn.com/components/auth/desktop-illustration-x1.webp -->
        <div class="signup-form-container">
          <h1 class="signup-title">Reg√≠strate</h1>
      
          <form id="signupForm">
            <div class="form-group">
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Full Name"
                class="form-input"
              />
            </div>
      
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                class="form-input"
              />
            </div>
      
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                class="form-input"
              />
            </div>
      
            <button type="submit" class="signup-button">Sign up</button>
          </form>
      
          <div class="other-options">
            <p class="other-options-text">Or sign up with</p>
            <div class="social-buttons">
              <button class="social-button" id="googleSignUp">
                <i class="fa fa-google google"></i>
              </button>
              <button class="social-button" id="facebookSignUp">
                <i class="fa fa-facebook facebook"></i>
              </button>
              <button class="social-button" id="appleSignUp">
                <i class="fa fa-apple apple"></i>
              </button>
            </div>
          </div>
      
          <div class="login-prompt">
            <p>
              Already have an account?
              <a href="../index.html" class="login-link">Log in</a>
            </p>
          </div>
      
          <div class="organization-signup">
            <a href="#" class="organization-link">Sign up with your organization</a>
          </div>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/be6560b705.js" crossorigin="anonymous"></script>
</body>
</html>
